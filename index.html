<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Autres balises meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta pour PWA -->
  <meta name="theme-color" content="#FF00FF">
  <meta name="description" content="NanCV | The Brutalist CV Builder. Stop asking Fox for edits. Do it yourself.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Liens vers le manifest et les icônes -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">

  <title>NanCV | Brutally Honest CV Builder (Stop Bugging Fox Edition)</title>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
<script>
  // Enregistrement du service worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker enregistré avec succès:', registration.scope);
              })
              .catch(error => {
                console.log('Échec de l\'enregistrement du Service Worker:', error);
              });
    });
  }
</script>
<!-- Vos scripts -->
</body>
</html>
